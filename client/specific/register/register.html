<div class="container-main-content display-inline-block padding-medium">
    <p class="margin-none padding-none">
        Fyll i nedanstående formulär för att registrera dig som ny kund i vår nätbutik! 
    </p>
    <form action="#" class="text-align-left border border-radius gray-bgcolor margin-medium padding-medium">
        <fieldset class="border-none display-block" id="fieldset_text_fields_registration_form">
            <div class="form-group">
                <label>Förnamn: </label>
                <input type="text" class="form-control border-radius" name="firstname" value=""><br>
            </div>
            <div class="form-group">
                <label>Efternamn: </label>
                <input type="text" class="form-control border-radius" name="lastname" value=""><br>
            </div>
            <div class="form-group">
                <label>Adress: </label>
                <input type="text" class="form-control border-radius" name="address" value=""><br>
            </div>
            <div class="form-group">
                <label>Postnummer: </label>
                <input type="text" class="form-control border-radius" name="postal_code" value=""><br>
            </div>
            <div class="form-group">
                <label>Ort: </label>
                <input type="text" class="form-control border-radius" name="city" value=""><br>
            </div>
            <div class="form-group">
                <label>Mobiltelefonnummer: </label>
                <input type="text" class="form-control border-radius" name="telephone" value=""><br>
            </div>
            <div class="form-group">
                <label>E-postadress: </label>
                <input type="text" class="form-control border-radius" name="email" value=""><br>
            </div>
            <div class="form-group">
                <label>Upprepa e-postadress: </label>
                <input type="text" class="form-control border-radius" name="email_confirm" value=""><br>
            </div>
            <div class="form-group">
                <label>Lösenord: </label>
                <input type="text" class="form-control border-radius" name="password" value=""><br>
            </div>
            <div class="form-group">
                <label>Upprepa lösenord: </label>
                <input type="text" class="form-control border-radius" name="password_confirm" value=""><br>
            </div>
        </fieldset>
        <fieldset class="border-none text-align-left form_padding_large">
            <input type="checkbox"> Jag vill ha gårdsbutikens nyhetsbrev skickat till min angivna e-postadress. <br>
            <input type="checkbox"> Jag accepterar att gårdsbutiken <a href="">lagrar mina personuppgifter</a>. <br>
        </fieldset>
        <fieldset class="border-none text-align-center padding-top-medium">
            <input type="button" class="btn btn-warning" name="back_button_registration_form" value="Tillbaka">
            <input type="submit" class="btn btn-warning" name="submit_registration_form" value="Registrera">
        </fieldset>
    </form>
</div>
